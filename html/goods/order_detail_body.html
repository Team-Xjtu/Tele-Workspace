	<script type="text/javascript">
		echo.init({
			offset : 100,
			throttle : 250,
			unload : false,
			callback : function(element, op) {
			}
		});
		
		
		
				
		
		function goaddress(){
			
//			alert($api.getStorage('addressFlag'));
			$api.setStorage('addressFlag',1);
			api.openWin({
	            name: 'address',
	            url: '../member/address_head.html',
	            reload:true,
	            pageParam:{
	            
	            	orderIndex:1
	            
	            }
	            
            });
		
		}
		
		
		
		apiready = function() {
			api.parseTapmode();
			$.getJSON("http://123.206.98.49:3001/showdingdan", function(data) {
				var index = 0;
				var shuliang = [];
				var zongjia = data.zongjia;
				$.each(data.shuliang, function(idx, item) {
					shuliang.push(item.shuliang);
				});
				$.each(data.shangpins, function(idx, item) {
					var diyname = item.diyname;
					var beizhu = item.beizhu;
					var danjia = item.danjia;
					var img = item.img;
					var html = "<li class='aui-list-view-cell aui-img aui-counter-list'>" +
							"<img class='aui-img-object aui-pull-left'" +
							"src="+ img +">" +
							"<div class='aui-img-body'><div class='aui-text-default aui-ellipsis-1'>" + diyname +
							"</div><div class='aui-counter-box'><div class='aui-pull-left'>" + "¥" + danjia +
							"</div><div class='aui-text-default aui-pull-right'>" + "x" + shuliang[index] +
							"</div></div></div></li>";
					$("ul#order").append(html);
					index = index + 1;
				});
				$("#goodssum").html("¥"+zongjia+".00");
				$("#total_sum").html("¥"+zongjia+".00");
			});
		
		
		
		
		
		
		$.getJSON("http://123.206.98.49:3001/dizhiguanli", function(data) {
//				var sum = 0;
//				alert(123456789);
				$.each(data.result, function(idx, item) {
					if(idx==1){
						$("#name").html(item.name);
						$("#phone").html(item.dianhua);
						
						$("#address").html(item.pro+item.jutidizhi);
						
					}
					
					
					
				})
				
				
			});
		

			
			
			
			
			
			
			
			
			
			
		};
	</script>
