<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../css/aui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/common.css" />
		<!--<link rel="stylesheet" type="text/css" href="../../css/demo.css" />-->
		<!--<link rel="stylesheet" type="text/css" href="../../css/iconfont.css" />-->
		<script type="text/javascript" src="../../icon/iconfont.js"></script>
		<style type="text/css">
			.aui-list-view-cell:active {
				background: #FFFFFF;
			}
			.myfont{
				color:white;
				 text-align:center;
				 display:block;
				/*text-align: center;*/
				margin-top: 2em;
				margin-left: 1em;
				/*line-height: 3px;*/

			}
			.icon {
			   width: 6em; height: 6em;
			   vertical-align: -0.15em;
			   margin-right:2em;
			   fill: currentColor;
			   overflow: hidden;
    		}
		</style>
	</head>
	<body>
		<div class="aui-content" style="height: 100px;background-color:orange;">
			<span class="myfont aui-pull-left">等待买家付款</span>
			<svg class="icon aui-pull-right" aria-hidden="true">
				<use xlink:href="#icon-dabaxiaoba"></use>
			</svg>
		</div>
		<div class="aui-content">
		    <ul class="aui-list-view">
		        <li class="aui-list-view-cell">
		            订单编号: <p id="orderNumber"></p>
		        </li>
		         <li class="aui-list-view-cell">
		           	创建时间: <p id="orderTime"></p>
		        </li>
		    </ul>
		</div>		
		<div class="step1">
			<div >
				<div style="font-size: 13px;" >
						收货人：<font id="name"></font>
					<div>
						联系方式：<font id="phone"></font>
					</div>
					<div>
						收货地址：<font id="address"></font>
					</div>
				</div>
			</div>
			<!--<b class="s1-borderB"></b>-->
			<!--<span class="s-point"></span>-->
		</div>
		<div class="aui-content">
			<ul class="aui-list-view" id="order">

	        </ul>
		</div>
	    <div class="aui-content">
	        <ul class="aui-list-view aui-in">
	            <li class="aui-list-view-cell">
	                商品总价
	                <div class="aui-pull-right aui-text-FF9800" id="goods_sum">￥49.90</div>
	            </li>
	            <li class="aui-list-view-cell">
	                运费
	                <div class="aui-pull-right aui-text-FF9800" id="trans_fee">￥0.00</div>
	            </li>
	             <li class="aui-list-view-cell">
	                支付方式
	                <div class="aui-pull-right">货到付款</div>
	            </li>
	            <!--<li class="aui-list-view-cell">
	                优惠券抵扣
	                 <div class="aui-pull-right aui-text-default">-￥0.00</div>
	            </li>
	            <li class="aui-list-view-cell">
	                积分抵扣
	                 <div class="aui-pull-right aui-text-default">-￥0.00</div>
	            </li>-->
	            <li class="aui-list-view-cell">
					总价:<span class=" aui-pull-right aui-text-FF9800" style="font-size: 18px;" id="total_sum"></span>
	            </li>
	        </ul>
	    </div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/common.js"></script>
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<script type="text/javascript" src="../../script/echo.min.js"></script>
	<script type="text/javascript">
		echo.init({
			offset : 100,
			throttle : 250,
			unload : false,
			callback : function(element, op) {
			}
		});
		apiready = function() {
			api.parseTapmode();
			$.getJSON("http://47.95.209.24:3001/getdingdaninfo", function(data) {
				$("#orderNumber").html(data.dingdanbiaoshi);
				$("#orderTime").html(data.chuangjiantime);
				$("#name").html(data.dingdandizhi.name);
				$("#phone").html(data.dingdandizhi.dianhua);
				$("#address").html(data.dingdandizhi.dizhi);
				$("#goods_sum").html("￥"+data.dingdanzongjia+"元");
				$("#total_sum").html("￥"+data.dingdanzongjia+"元");
			});
		};
	</script>
</html>
