		function goaddress(){

			$api.setStorage('addressFlag',1);

		apiready = function() {
			api.parseTapmode();
			
			
			
			
			$.getJSON("http://123.206.98.49:3001/getdingdaninfo", function(data) {
				
//					alert(data.dindanhao);
//					alert(data.chuangjiantime);
				
				$("#orderNumber").html(data.dindanhao);
				$("#orderTime").html(data.chuangjiantime);
				
							});
		
		
		
		
		
		
		$.getJSON("http://123.206.98.49:3001/dizhiguanli", function(data) {
//				var sum = 0;
//				alert(123456789);
				$.each(data.result, function(idx, item) {
					if(idx==1){
						$("#name").html(item.name);
						$("#phone").html(item.dianhua);
						
						$("#address").html(item.pro+item.jutidizhi);
						
					}
					
					
					
				})
				
				
			});
		

			
			
			
			
			
			
			
			
			
			
		};
