<script type="text/javascript">
    //    var $quanbushuoshuo = $("#quanbushuoshuo");
    function huati(a)
    {
        document.querySelector("#spselect").innerHTML= a.name;
        getpage(0);
    }
    function getuserindex(a)
    {
        window.location.href="./userindex.html?username="+a.name.toString();
    }
    function getpage(page) {
//          var $quanbushuoshuo = $("#quanbushuoshuo");
        $("#quanbushuoshuo").html("");
//          var compiled = _.template($("#moban").html());

        $.ajax({
                    "url": "http://123.206.98.49:3001/getallshuoshuo?page=" + page+"&huati="+document.querySelector("#spselect").innerHTML,
                    "type": "get",
                    "success": function (result2) {
//                          alert(result.length);
                        if(result2=="-1"){
                            return;
                        }
                        iterator(0);

                        function iterator(i) {
                            if (i == result2.length) {

                                return;
                            }

                            $.get("http://123.206.98.49:3001/getuserinfo?username=" + result2[i].username, function (result3) {
                                result2[i].avatar = result3.avatar;
                                var user=document.querySelector("#panduan").innerHTML;
                                if(result2[i].username!=user) {
                                    result2[i].flag='hidden';
                                }else{
                                    result2[i].flag='';
                                }
                                //组装模板
                                var htmlstring = compiled(result2[i]);
								if(i<3){
									$("#quanbushuoshuo").append($(htmlstring));
									
								}
                                
//                              alert(i);
                                iterator(i + 1);
                            });
                        }
                    }
                }
        );

    }
    function shanchushuoshuo(a){
        $.get("http://123.206.98.49:3001/shanchushuoshuo?id="+ a.name,function(result){
            if(result=="1")
            {

                getpage(parseInt($(".pagination li.active")));
            }
        });
    }
    var compiled = _.template($("#moban").html());
    $.get("http://123.206.98.49:3001/getinfo",function(result){
//        alert(result);
        var dataObj=eval("("+result+")");
//        alert(dataObj.avatar);
//      document.querySelector("#touxiang").src="/avatar/"+dataObj.avatar;
//        alert(document.querySelector("#touxiang").src);
//      document.querySelector("#xingming").innerHTML="欢迎您，"+dataObj.username;
        document.querySelector("#panduan").innerHTML=dataObj.username;

    //分页条的Ajax
    $.get("http://123.206.98.49:3001/getshuoshuoamount?huati="+document.querySelector("#spselect").innerHTML, function (result1) {
//            alert(result);
        if(result1=="-1"){
            return;
        }
        var amount = parseInt(result1);
        //总页数
        pageamount = Math.ceil(amount / 10);
//            alert(amount);
        for (var i = 1; i <=pageamount; i++) {
            $(".pagination").append("<li><a href='javascript:void(0);'>" + i + "</a></li>");
        }
        $(".pagination li:first").addClass("active");
        //监听
        $(".pagination li").click(function () {
            var page = parseInt($(this).index());
//                alert(page);
            $(this).addClass("active").siblings().removeClass("active");
            getpage(page);
//                $(this).addClass("active").siblings().removeClass("active");
        });
    })
    getpage(0);

    })

</script>

<script>

    function changeyzm(a){
        a.src="http://123.206.98.49:3001/scyanzhengma";
    }
    function dianzan(a,b){
        $.get("http://123.206.98.49:3001/dianzan?id="+a,function(result){
//            alert(b.childNodes[0].innerHTML);
//                 alert(result);
            b.querySelector("#span1").innerHTML=result.dianzanshu-2;
//            b.querySelector("#span1").css("color","orange");
            if(result.xinzeng=="1"){
                $(b.querySelector("#span1")).css("color","orange");
//            getpage(0);
            }
            else{
                $(b.querySelector("#span1")).css("color","");
            }
        });

    };
    $("#fabiao").click(function(){
        if( $("#shuoshuo").val().length>200){
            $("#cuowukuang3").fadeIn();
        }
        else if($("#shuoshuo").val().length==0){
            $("#cuowukuang4").fadeIn();
        }
        else {
            $.post("http://123.206.98.49:3001/postshuoshuo", {"content": $("#shuoshuo").val(),"huati":document.querySelector("#spselect").innerHTML}, function (result) {
                if(result=="1"){

                    $("#chenggong1").fadeIn();
                    setTimeout("$('#chenggong1').fadeOut()",3000);
//                 var htmlstring = compiled({"username":$("#yhm").});
//
//                 $("#quanbushuoshuo").append($(htmlstring));
                    getpage(0);

                    $(".pagination li:first").addClass("active");
                    $(".pagination li:first").addClass("active").siblings().removeClass("active");
                }
                else if(result=="-1"||result=="-2"||result=="-3"){
                    $("#cuowukuang5").fadeIn();
                    setTimeout("$('#cuowukuang5').fadeOut()",3000);
                }
                else {
                    document.querySelector("#cuowukuang6").innerHTML="发表失败，一个小时限发3条！请"+result+"分钟后再试！";
                    $("#cuowukuang6").fadeIn();
                    setTimeout("$('#cuowukuang6').fadeOut()",3000);
                }
            });

        } });
    $("input").focus(function(){
        $("#cuowukuang").fadeOut();
        $("#chenggong").fadeOut();
        $("#cuowukuang1").fadeOut();
        $("#cuowukuang2").fadeOut();
        $("#cuowukuang3").fadeOut();

        $("#cuowukuang2").fadeOut();
        $("#cuowukuang3").fadeOut();
        $("#cuowukuang4").fadeOut();
        $("#cuowukuang5").fadeOut();

    });
    $("#submit").click(function(){

        if($("#username").val()==""){
            $("#cuowukuang1").fadeIn();
        }
        else if($("#password").val()==""){
            $("#cuowukuang2").fadeIn();
        }
        else {
            $.post("http://123.206.98.49:3001/dologin", {
                "username": $("#username").val(),
                "password": $("#password").val(),
                "yanzhengma":$("#yanzhengma").val().toString()
            }, function (result) {
                //alert(result);
                if (result == "-1") {

                    document.querySelector("#yanzhengmaimg").src="http://123.206.98.49:3001/scyanzhengma";
                    $("#cuowukuang").fadeIn();
                    $("#cuowukuang").html("用户名不存在");

                    $("#cuowukuang").fadeIn();
                    $("#cuowukuang").html("服务器错误");
                    document.querySelector("#yanzhengmaimg").src="/scyanzhengma";
                }

                    document.querySelector("#yanzhengmaimg").src="/scyanzhengma";
                    $("#cuowukuang").fadeIn();

                    $("#cuowukuang").html("密码错误");
