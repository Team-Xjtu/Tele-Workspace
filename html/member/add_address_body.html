	<script>
	
	
	
	function SelectArea(){
	
	
		var UIActionSelector = api.require('UIActionSelector');
UIActionSelector.open({
    datas: 'widget://res/city.json',
    layout: {
        row: 5,
        col: 3,
        height: 30,
        size: 12,
        sizeActive: 14,
        rowSpacing: 5,
        colSpacing: 10,
        maskBg: 'rgba(0,0,0,0.2)',
        bg: '#fff',
        color: '#888',
        colorActive: '#f00',
        colorSelected: '#f00'
    },
    animation: true,
    cancel: {
        text: '取消',
        size: 12,
        w: 90,
        h: 35,
        bg: '#fff',
        bgActive: '#ccc',
        color: '#888',
        colorActive: '#fff'
    },
    ok: {
        text: '确定',
        size: 12,
        w: 90,
        h: 35,
        bg: '#fff',
        bgActive: '#ccc',
        color: '#888',
        colorActive: '#fff'
    },
    title: {
        text: '请选择',
        size: 12,
        h: 44,
        bg: '#eee',
        color: '#888'
    },
    fixedOn: api.frameName
}, function(ret, err) {
    if (ret) {
        if(ret.level1=="北京"||ret.level1=="重庆"||ret.level1=="上海"||ret.level1=="天津"){
        	ret.level3="";
        }
        $("#SelectArea").val(ret.level1+ret.level2+ret.level3+"");
    } else {
        alert(JSON.stringify(err));
    }
});
	
	
	
	}
	
	
	
    $("input").focus(function(){
        $('#cuowukuang').fadeOut();
    });
    $("#baocun").click(function(){

        
        if($("#jutidizhi").val().length<5){
            $("#cuowukuang").html("详细地址字符数不能小于5");
            $('#cuowukuang').fadeIn();
            setTimeout("$('#cuowukuang').fadeOut()",3000);
        }
        else if($("#jutidizhi").val().length>30){
            $("#cuowukuang").html("具体地址字符数不能大于30");
            $('#cuowukuang').fadeIn();
            setTimeout("$('#cuowukuang').fadeOut()",3000);
        }
        else{
//      $("#name").val("");
        $.post("http://123.206.98.49:3001/adddizhi", {"name":$("#name").val(),"dianhua":$("#dianhua").val(),"pro": $("#SelectArea" ).val(),"city":" ","area":" ","jutidizhi":$("#jutidizhi").val()},function(result){
        if(result=="-1"){
            $("#cuowukuang").html("保存失败");
            $('#cuowukuang').fadeIn();
            setTimeout("$('#cuowukuang').fadeOut()",3000);
        }
        else{
            $('#chenggong').fadeIn();
			
			var flag = $api.getStorage('addressFlag');
			if(flag==1){
				$api.setStorage('addressFlag',0);
				api.openWin({
	            name: 'order_detail_head.html',
	            url: '../goods/order_detail_head.html'
            });
				
			}else{
				
				api.openWin({
	            name: 'address_head',
	            url: './address_head.html'
            });
			
			}
			
			
            
        }
    })}});
</script>
