	<script>
    $("input").focus(function(){
        $('#cuowukuang').fadeOut();
    });
    $("#baocun").click(function(){
		
		
        
        if($("#pro").val()=="省份"){
            $("#cuowukuang").html("请选择省份");
            $('#cuowukuang').fadeIn();
            setTimeout("$('#cuowukuang').fadeOut()",3000);
           
        }
        else if($("#city").val()=="地级市"){
            $("#cuowukuang").html("请选择地级市");
            $('#cuowukuang').fadeIn();
            setTimeout("$('#cuowukuang').fadeOut()",3000);
            $("#area").show();
        }
        else if($("#area").val()=="市、县级市"){
            $("#cuowukuang").html("请选择市、县级市");
            $('#cuowukuang').fadeIn();
            setTimeout("$('#cuowukuang').fadeOut()",3000);
        }
        else if($("#jutidizhi").val().length<5){
            $("#cuowukuang").html("具体地址字符数不能小于5");
            $('#cuowukuang').fadeIn();
            setTimeout("$('#cuowukuang').fadeOut()",3000);
        }
        else if($("#jutidizhi").val().length>30){
            $("#cuowukuang").html("具体地址字符数不能大于30");
            $('#cuowukuang').fadeIn();
            setTimeout("$('#cuowukuang').fadeOut()",3000);
        }
        else{
        $.post("http://123.206.98.49:3001/adddizhi", {"name":$("#name").val(),"dianhua":$("#dianhua").val(),"pro": $("#pro option:selected" ).val(),"city":$("#city option:selected" ).val(),"area":$("#area option:selected" ).val(),"jutidizhi":$("#jutidizhi").val()},function(result){
        if(result=="-1"){
            $("#cuowukuang").html("保存失败");
            $('#cuowukuang').fadeIn();
            setTimeout("$('#cuowukuang').fadeOut()",3000);
        }
        else{
            $('#chenggong').fadeIn();
			
			var flag = $api.getStorage('addressFlag');
			if(flag==1){
				$api.setStorage('addressFlag',0);
				api.openWin({
	            name: 'order_detail_head.html',
	            url: '../goods/order_detail_head.html'
            });
				
			}
			
            api.openWin({
	            name: 'address_head',
	            url: './address_head.html'
            });
        }
    })}});
</script>
